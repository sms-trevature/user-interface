<app-navbar></app-navbar>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<div class="container">

    <h2>Feedback Requested Report </h2> 

    <div class='panel-body'>
            
        <div class='row'>
          <div class='col-md-2'><b>Search:</b></div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)]='listFilter' />
          </div>
          <div class='col-md-2'><b>Feedback:</b></div>
          <div class='col-md-4'>
              <select autofocus type='text' [(ngModel)]='reviewFilter'>
                  <option value="all">All</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
          </div>
        </div>
      </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Interview ID</th>
                <th>Associate Email</th>
                <th>Associate Location</th>
                <th>Feedback Requested</th>
            </tr>
        </thead>
        <tbody *ngFor="let temp of feedbackListFilter">
            <tr>
                <td>{{temp.id}}</td>
                <td>{{temp.associateEmail}}</td>
                <td>{{temp.place}}</td>
                <td *ngIf="feedback == null">N/A</td>
                <td *ngIf="feedback != null">{{temp.feedback.feedbackRequested | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
