<body>
    <br>
    <h1> STAGING MANAGEMENT SYSTEM</h1>
    <div class="container">
        <br>
        <div class="row surveys">
            <div class="centered">
                <h1>Staging Management System</h1>
            </div>
            <div class="below-centered">Revature associates who have completed training and are awaiting a job assignment.</div>
            <!-- <div class="btn"><a routerLink="surveyList">SURVEYS</a></div> -->
        </div>

        <div class="row manage" *ngIf='fullAccess'>
            <div class="btn"><a routerLink="reportRoute">MANAGE</a></div>
        </div>
        <div class="row interviews" *ngIf='fullAccess;else elseBlock'>
            <div class="btn"><a routerLink="reportRoute">INTERVIEWS</a></div>
        </div>



        <ng-template #elseBlock>
            <div class="row interviews">
                <div class="btn"><a routerLink=" interviewlistForCurUser">INTERVIEWS</a></div>
            </div>
        </ng-template>


        <div class="row reports" *ngIf='fullAccess'>
            <div class="btn"><a routerLink="reportRoute">REPORTS</a></div>

        </div>



        <br>
        <br>
        <br>

    </div>
</body>
