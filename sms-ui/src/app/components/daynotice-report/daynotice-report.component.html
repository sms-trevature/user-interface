<app-navbar></app-navbar>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<div class="container">

    <h2>24 Hour Notice Report </h2>  

    <div class='panel-body'>
        <div class='row'>
          <div class='col-md-2'><b>Search:</b></div>
          <div class='col-md-4'>
            <input type='text' [(ngModel)]='listFilter' />
          </div>
          <div class='col-md-2'><b>Day Notice:</b></div>
          <div class='col-md-4'>
              <select autofocus type='text' [(ngModel)]='reviewFilter'>
                  <option value="all">All</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
          </div>
        </div>
      </div>
          
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Associate Email</th>
        <th>Associate Name</th>
        <th>24 Hour Associate</th>
        <th>24 Hour Manager</th>
        <th>Interview Date</th>
      </tr>
    </thead>
    <tbody *ngFor="let temp of dayNoticeListFilter">
      <tr>
        <td>{{temp.assocEmail}}</td>
        <td>{{temp.assocName}}</td>
        <td *ngIf="temp.twentyFourAssoc == null"> N/A</td>
        <td *ngIf="temp.twentyFourAssoc != null">{{temp.twentyFourAssoc}}</td>
        <td *ngIf="temp.twentyFourManager == null"> N/A</td>
        <td *ngIf="temp.twentyFourManager != null">{{temp.twentyFourManager}}</td>
        <td>{{temp.interviewDate | date}}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-daynotice-graph></app-daynotice-graph>
