<form id="manager-feed">

  <!-- Options for interview status -->

  <div class="form-group">
    <div class="col-auto my-1">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Status</option>
        <option value="1">Pending</option>
        <option value="2">No Feedback</option>
        <option value="3">Selected for 2nd</option>
      </select>
    </div>
    </div>

  
    <!-- This text box provides feedback for the form -->

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Feedback</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    
    <!-- info for Date requested -->

    <div class="form-group">
      <label class="col-lg-3 control-label">Date Requested:</label>
      <div class="col-lg-8">
        <input #birthdate type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
      </div>

    </div>

  </form>
  <router-outlet></router-outlet>
